<form [formGroup]="resetForm">
    <div class="container">
        <div class="row">
            <div class="col-md">
                <div class="header row">
                    <h1 class="col section-header">Reset Password</h1>
                </div>

                <div class="row">
                    <div class="col-md">
                        <p>To reset your password please complete the details below.</p>
                    </div>
                </div>

                <div class="row form-group">
                    <label for="username" class="col-sm-4 control-label">Email Address: <span class="hidden glyphicon glyphicon-info-sign" uib-tooltip="This is your legal first name."></span></label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" placeholder="Email Address" id="username" formControlName="username" />
                        <div *ngIf="resetForm.controls['username'].invalid && (resetForm.controls['username'].dirty || resetForm.controls['username'].touched)" class="col-off-md-4 alert alert-danger">
                            <div *ngIf="resetForm.controls['username'].errors?.required">Email address is required.</div>
                            <div *ngIf="resetForm.controls['username'].errors?.pattern">Email address is not valid.</div>
                        </div>
                    </div>
                </div>

                <div class="row form-group">
                    <label for="password" class="col-sm-4 control-label">Password: <span class="hidden glyphicon glyphicon-info-sign" uib-tooltip="This is your legal first name."></span></label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" placeholder="Password" id="password" formControlName="password" />
                        <div *ngIf="resetForm.controls['password'].invalid && (resetForm.controls['password'].dirty || resetForm.controls['password'].touched)" class="col-off-md-4 alert alert-danger">
                            <div *ngIf="resetForm.controls['password'].errors?.required">Password is required.</div>
                        </div>
                    </div>
                </div>

                <div class="row form-group">
                    <label for="confirmPassword" class="col-sm-4 control-label">Confirm Password: <span class="hidden glyphicon glyphicon-info-sign" uib-tooltip="This is your legal first name."></span></label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" placeholder="Confirm Password" id="confirmPassword" formControlName="confirmPassword" />
                        <div *ngIf="resetForm.controls['confirmPassword'].invalid && (resetForm.controls['confirmPassword'].dirty || resetForm.controls['confirmPassword'].touched)" class="col-off-md-4 alert alert-danger">
                            <div *ngIf="resetForm.controls['confirmPassword'].errors?.required">Password is required.</div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
        <div class="row">
            <div class="col-md">
                <button class="btn btn-primary" (click)="reset()" [disabled]="!isValid()">Reset Password</button>
                <button *ngIf="DEBUG" class="btn btn-default" (click)="debugOutput()">Debug</button>
            </div>
        </div>
        <div class="row" *ngIf="message">
            <div class="col-md-12">
                <div class="alert alert-danger">
                    {{ message }}
                </div>
            </div>
        </div>
    </div>
</form>
